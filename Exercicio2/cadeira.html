   <body>   
     
	 <x3d width='850px' height='850px'> 
	   <scene> 

        <!--base cadeira-->
        <transform translation="0 0 50">
            <shape>
    	    	<appearance> 
	    		    <material diffuseColor='0 0 1'/>
		    	  </appearance> 
		      <box size='43 2 46'/> 
            </shape>
        </transform>
        <!--perna cadeira-->
        <transform translation="-19 -19 69">
            <shape DEF="Pe_Cadeira">
    	    	<appearance> 
	    		    <material diffuseColor='0 1 0'/>
		    	  </appearance> 
		      <box size='2 -38.5 0'/> 
            </shape>
        </transform>
        <transform translation="19 -19 69">
            <shape USE="Pe_Cadeira"/>
        </transform>
        <transform translation="-19 -19 30">
            <shape USE="Pe_Cadeira"/>
        </transform>
        <transform translation="19 -19 30">
            <shape USE="Pe_Cadeira"/>
        </transform>
        <!--costas da cadeira-->
        
     </scene>
   </x3d>
